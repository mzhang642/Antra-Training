<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="row">
            <div class="input-container first-name">
                <input type="text" placeholder="First Name">
            </div>
            <div class="input-container last-name">
                <input type="text" placeholder="Last Name">
            </div>
        </div>
        <div class="input-container mobile">
            <input type="tel" placeholder="Mobile No.">
        </div>
        <div class="row">
            <div class="input-container email">
                <input type="email" placeholder="Email Address">
            </div>
        </div>
        <div class="row">
            <div class="input-container password">
                <input type="password" placeholder="Password">
            </div>
            <div class="input-container confirm-password">
                <input type="password" placeholder="Confirm Password">
            </div>
        </div>
        <div class="checkbox-container">
            <div class="agree-section">
                <input type="checkbox" id="agree">
                <label for="agree">I Agree</label>
            </div>
            <p>By clicking <span class="register-highlight">Register</span>, you agree to the Terms and Conditions set out by this site, including our Cookie Use.</p>
        </div>
        <div class="button-container">
            <button class="register">Register</button>
            <button class="sign-in">Sign In</button>
        </div>
    </div>
</body>
</html>
